version: "2"
services:
  cache-server:
    image: java:8
    container_name: java-cache-server1
    restart: always
    working_dir: /root
    network_mode: bridge
    ports:
      - 6671:8080
    volumes:
      - ./cache-server-1.0.0.jar:/root/app.jar
      - ./log:/root/
    privileged: true
    environment:
      - cache-server.hash-server-host=server地址
      - memcached.servers=memcached地址
      - hash.pool.core-size=20
      - mem=320m
    command: java -jar /root/app.jar -Xms320m -Xmx320m > /root/spring.log
